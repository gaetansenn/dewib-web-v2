faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my work and approach.
  categories:
    - title: Development & Process
      questions:
        - label: What technologies do you work with?
          content:
            I specialize in modern JavaScript frameworks and tools, including Vue.js, NuxtJS, NodeJS, NestJS, TypeScript, PostgreSQL, Redis, and cloud integrations (Azure, S3, Shopify APIs). I enjoy building applications that are scalable, performant, and user-friendly.
        - label: What is your development approach?
          content:
            My focus is on clean, maintainable code and close collaboration with stakeholders. I follow agile principles, set up CI/CD pipelines when possible, and ensure that features are delivered iteratively to provide value quickly.
        - label: Do you also handle e-commerce projects?
          content:
            Yes. I have experience with Shopify, Magento, and custom integrations for product data, order synchronization, and analytics. I've worked on projects like Ventealapropriete.com and Beauté Privée where scalable e-commerce workflows were key.
    - title: Work & Collaboration
      questions:
        - label: Do you work with startups or larger organizations?
          content:
            Both. I've collaborated with startups, digital agencies, and larger organizations such as Franprix, Cartier, and Protection Civile. I adapt my workflow depending on the team size and project structure.
        - label: Are you open to freelance or full-time roles?
          content:
            Yes. I am open to freelance projects, collaborations, or full-time opportunities where I can contribute to impactful digital products.
    - title: About Me
      questions:
        - label: What motivates you as a developer?
          content:
            I enjoy solving complex problems through technology and transforming ideas into products that people actually use. Seeing an application scale and make a difference for users is what drives me.
        - label: What do you enjoy outside of work?
          content:
            Outside of coding, I play music with my band (Sable Noir) and enjoy mountain biking and trial. Staying active and creative helps me keep balance and energy in my work.
